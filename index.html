<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fc1e73e27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>html-css-zoom</title>
</head>

<body>

    <header> <!--Didn't feel the need to put a wrapper around top buttons-->
        <button class="button-header"><i class="fa-solid fa-table-cells"></i> Speaker View</button>
        <button id="full-screen" class="button-header"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
    </header>

    <main>
        <div class="viewer">
            <img class="viewer-pic" src="https://picsum.photos/250/150" alt="">
            <div class="viewer-info">
                <span class="viewer-mic"><i class="fa-solid fa-microphone-slash"></i></span>
                <span class="viewer-name">Pinco Pallo</span>
            </div>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
